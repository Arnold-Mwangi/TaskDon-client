<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let result;
function zeros(n) {
  if (n === 0 || n === 1) {
    return 1;
  } else {
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
      
    }
    return result;
  }
}


document.getElementById("demo").innerHTML = zeros(1000);
</script>

</body>
</html>
